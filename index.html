<!DOCTYPE html>
<html lang="en">
	{{> head}}
	<body>
		<div class="wrapper">

			<main class="game">
				<div class="game__container">
					<div class="game__wrapper">
						<div id="timer" class="game__timer"></div>
						<div class="word-wrapper">
							<span id="word"></span>
							<input id="word-input"></input>
						</div>
						<div class="game__keyboard keyboard"></div>
						<div class="game__counter counter">
							<div class="counter__item">
								<div class="counter__title">
									Correct:
								</div>
								<div class="counter__number">0</div>
							</div>
							<div class="counter__item">
								<div class="counter__title">
									Wrong:
								</div>
								<div class="counter__number counter__number--red">0</div>
							</div>
						</div>
					</div>
				</div>
			</main>

		</div>
	</body>
</html>
