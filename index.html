<!DOCTYPE html>
<html lang="en">
	{{> head}}
	<body>
		<div class="wrapper">

			<main class="game">
				<div class="game__container">
					<div class="game__wrapper">
						<div id="timer" class="game__timer"></div>
						<div class="word-wrapper">
							<span id="word"></span>
							<input id="word-input"></input>
						</div>
						<div class="game__keyboard keyboard"></div>
						<div class="game__counter counter">
							<div class="counter__item">
								<div class="counter__title">
									Correct:
								</div>
								<div id="correct-answer" class="counter__number"></div>
								<div id="plus-time" class="counter__time"></div>
							</div>
							<div class="counter__item">
								<div class="counter__title">
									Wrong:
								</div>
								<div id="wrong-answer" class="counter__number counter__number--red"></div>
								<div id="minus-time" class="counter__time counter__time--red"></div>
							</div>
						</div>
						<div class="game__record record">
							<div class="record__title">
								top
							</div>
							<div id="top" class="record__number">
								100
							</div>
						</div>
					</div>
				</div>
			</main>

		</div>
	</body>
</html>
